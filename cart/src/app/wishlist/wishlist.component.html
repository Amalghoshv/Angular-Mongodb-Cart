<!---When wishlist is empty-->
<ng-container *ngIf="wishList.length==0">
    <h4 style="font-weight: bold;" class="text-center mt-5 ">Your Wishlist is Empty</h4>
    <img class="rounded mx-auto d-block mt-5" style="width: 300px;" src="https://www.vishalprints.in/images/wishlistimg.png" alt="wishlist image">

</ng-container>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishList">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image"Alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent row">
                        <div class="text-center col-6">
                           <button style="width: 65px; height: 60px;" (click)="removeItem(product)" class="btn btn-outline-dark mt-auto" href="#"> <i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </div>
                        <div class="text-center col-6 ">
                            <button (click)="addToCart(product)" class="btn btn-outline-dark mt-auto" href="#">Add to cart <i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
